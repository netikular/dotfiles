# set -ga terminal-overrides ",xterm-256color:Tc"
# set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'
set-option -sa terminal-overrides ',*-256color:RGB'
set-option -sg focus-events on
# set -g mouse on
#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-style fg=yellow,bg=black #base02
# set-option -g status-fg yellow #yellow
# set-option -g status-attr default
set-option -sg escape-time 0
set-option -g default-terminal "screen-256color"
set-option -g history-limit 30000

# unbind C-b
# set -g prefix C-[
# bind C-[ send-prefix

# default window title colors
set-window-option -g window-status-style fg=brightblue #base0
# set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-style fg=brightred,bg=default #orange
# set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
# set-option -g pane-border-fg black #base02
set-option -g pane-active-border-style fg=brightgreen #base01

# message text
# set-option -g message-bg black #base02
# set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

#users
#set -g status-right "#(wemux status_users)"
#
#map Vi movement keys as pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

